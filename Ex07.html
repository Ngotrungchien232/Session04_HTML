<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Tìm Kiếm Sản Phẩm</h1>
    <form>
      <label for="searchKeyword">Từ khóa tìm kiếm:</label><br />
      <input type="text" id="searchKeyword" name="searchKeyword" /><br /><br />

      <label>Loại sản phẩm:</label><br />
      <input
        type="radio"
        id="electronic"
        name="productType"
        value="Điện tử"
        checked
      />
      <label for="electronic">Điện tử</label><br />

      <input type="submit" value="Tìm kiếm" />
    </form>
  </body>
</html>
